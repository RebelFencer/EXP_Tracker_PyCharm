<!DOCTYPE html>
<head>
    <title>EXP_tracker</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="Onyx">Onyx</label>
                        <input type="number" name = "Onyx" id = "Onyx">
                    </div>
                    <div>
                        <label for="Gunther">Gunther</label>
                        <input type="number" name = "Gunther" id = "Gunther">
                    </div>
                    <div>
                        <label for="Andrasta">Andrasta</label>

                    </div>
                    <div>

                    </div>
                    <div>

                    </div>
                    <div>

                    </div>
                    <div>

                    </div>
                    <div>
                        <label for="Cadfael">Cadfael</label>

                    </div>
                    <div class="form_action_button">
                        <input type="submit" value = "submit">

                    </div>
                </form>
                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Onyx</th>
                                <th>Gunther</th>
                                <th>Andrasta</th>
                                <th>Varren</th>
                                <th>Phelles</th>
                                <th>Zhuo</th>
                                <th>Salvador</th>
                                <th>Cadfael</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
